<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <title>BsForms</title>
    <style>
        .center {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vhn;
        }
    </style>

</head>

<body>

    <div class="container mt-5 d-flex justify-content-center align-itens-center">
        <div class="row ">
            <div class="col-12">
                <form action="#" method="post">
                    <div class="row">
                        <div class="col">
                            <label for="">Usuário:</label>
                            <input type="email" class="form-control">
                            <p class="form-text">Indique um e-mail válido</p>
                        </div>
                        <div class="col">
                            <label for="Senha">Numero:</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="Senha">Nome:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col">
                            <label for="Senha">Sobrenome:</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <label for="exampleFormControlTextarea1" class="form-label">Oque você gostaria de saber
                                sobre mim:</label>
                            <textarea class="form-control" id="textarea1" rows="3"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <label for="inputCity" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col">
                            <label for="inputState" class="form-label">Estados</label>
                            <select id="inputState" class="form-select">
                                <option selected></option>
                                <option>Acre</option>
                                <option>Alagoas</option>
                                <option>Amapá</option>
                                <option>Amazonas</option>
                                <option>Bahia</option>
                                <option>Ceará</option>
                                <option>Distrito Federal</option>
                                <option>Espírito Santo</option>
                                <option>Goiás</option>
                                <option>Maranhão</option>
                                <option>Mato Grosso</option>
                                <option>Mato Grosso Sul</option>
                                <option>Minas Gerais</option>
                                <option>Pará</option>
                                <option>Paraíba</option>
                                <option>Paraná</option>
                                <option>Pernambuco</option>
                                <option>Piauí</option>
                                <option>Rio de Janeiro</option>
                                <option>Rio Grande do Norte</option>
                                <option>Rio Grande do Sul</option>
                                <option>Roraima</option>
                                <option>Santa Catarina</option>
                                <option>São Paulo</option>
                                <option>Sergipe</option>
                                <option>Tocantins</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col">
                            <div class="container">
                                <p class="mt-4">Porfavor avalie o site</p>
                                <div class="range-container">
                                    <span id="rangeValue" class="range-label">0</span>
                                    <input type="range" class="form-range" min="0" max="10" step="1" id="rangeInput" oninput="upadateRangeValue()">
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <b>
            <br>
            <div class="row">
                <input type="submit" value="Entrgar" class="btn btn-primary">
            </div>
            </form>
        </div>
    </div>
    </div>

    <script src="bootstrap.bundle.js"></script>

    <script>
        function upadateRangeValue(){
            const rangeInput = document.getElementById('rangeInput');
            const rangeValue = document.getElementById('rangeValue');
            rangeValue.textContent = rangeInput.value;
        }
    </script>

</body>

</html>
