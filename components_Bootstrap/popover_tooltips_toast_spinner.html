<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto em popups</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row mt-5 p-5 mx-0 text-center">
            <div class="mt-5 p-5"></div>
            <div class="col">
                <h3>Menssagens popups em Modal</h3>
                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#meuModal">
                    Clique aqui para acionar o Modal
                </button>
                <div class="modal" id="meuModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Popups em Modal</h4>
                                <button class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="toast show">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading</span>
                                </div>
                                <div class="toast-header">
                                    <p>Toast</p>
                                    <button class="btn-close" data-bs-dismiss="toast"></button>
                                </div>
                                <div class="toast-body">
                                    <button class="btn btn-lg btn-danger" data-bs-toggle="popover"
                                        data-bs-title="popover" data-bs-content="Conteudo popover aqui">
                                        Clique aqui para acionar popover...
                                        <p>Passe o mouse sobre o texto abaixo para mostrar a dica...</p>
                                        <a href="#" data-bs-toggle="tooltip" data-bs-title="tooltip nos links">Links
                                            sobre as linhas</a>
                                    </button>
                                    <div class="modal-footer">
                                        <button class="btn btn-dark" data-bs-dismiss="modal">Fechar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap.bundle.js"></script>

    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))

        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>

</body>

</html>
